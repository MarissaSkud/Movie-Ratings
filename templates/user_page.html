{% extends 'base.html' %}
{% block content %}

  <h2>{{user_id}}</h2>

  User Id : {{user_id}}<br>

  Zipcode : {{zipcode}}<br>

  <ul>
    {% for movie in scored_movies %}

       Rating: {{movie[0]}}
      </li>
    {% endfor %}
  </ul>

{% endblock %}
